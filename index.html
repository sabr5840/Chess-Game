<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="turn-indicator" id="black-turn">Black's turn</div>
    <div class="container">
        <div class="info">
            <img src="img/Movements.png" alt="Chess Movement Guide">
        </div>
        <div class="board-wrapper">
            <div id="board"></div>
        </div>
        <div class="info">
            <img src="img/Pieces.png" alt="Chess Pieces Info">
        </div>
    </div>
    <div class="turn-indicator" id="white-turn">White's turn</div>

    <div id="endgame-popup" class="popup">
        <div id="endgame-message"></div>
        <button id="play-again-button">Play Again</button>
    </div>
    
    <!-- Custom Check Message Modal -->
    <div class="check-message-heading" id="black-writing-heading" style="display: none;">Black is writing...</div>
    <div id="check-message-modal" class="check-message-modal">
        <div class="check-message-content">
            <span id="check-message-text"></span>
        </div>
    </div>
    <button id="close-check-message" style="display: none;">Press here, to continue</button>

    <script src="script.js"></script>
</body>
</html>
